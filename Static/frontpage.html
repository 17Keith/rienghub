<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand"><img id="logo" src="./images/rienghublogo1.png" alt="Rienghub"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="#">EXPLORE</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">LOG IN / SIGN UP</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">LOG IN</a></li>
                        <li><a href="#" class="dropdown-item">SIGN UP</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</nav>

<body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active bgimgs">
                <img src="./images/sol.jpg" alt="Sol Fest" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Sol Fest</h3>
                    <p>We are the music</p>
                </div>
            </div>
            <div class="carousel-item bgimgs">
                <img src="./images/shin.jpg" alt="Shin City" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Shin City</h3>
                    <p>No Finyo Just Party</p>
                </div>
            </div>
            <div class="carousel-item bgimgs">
                <img src="./images/oct.jpg" alt="October Fest" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>October Fest</h3>
                    <p>Experience the vibe</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
    </div>

    <div class="p-4 bg-dark text-white text-center">
        <p> Copyright &#169; 2022</p>
        <p>Work in progress by Flovian Owiti, Keith Obando & David Motari</p>
    </div>
</body>

</html>
